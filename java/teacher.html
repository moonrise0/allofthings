<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>난수를 발생시켜 맞추는 게임</title>
  </head>
  <body>
    <script>
      low = 0;
      high = 99;
      card = Math.floor(Math.random() * 100); //0~99까지의 난수를 발생
      while (true) {
        var count = 0; //사용자의 시도 횟수
        alert("수를 결정하였습니다.맞춰 보세요.");
        //내부 루프의 경우는 정해진 난수를 맞출때까지 실행하는 것
        while (true) {
          var n = 0;
          count++;
          alert("시도횟수 : " + count + "번째");
          n = prompt("숫자를 입력하세요!"); //사용자로부터 숫자를 입력받음
          n = parseInt(n); // 정수로 바꿔주는 것.
          if (n > high || n < low) {
            alert("값의 범위를 벗어났어요.");
          } else {
            //정상적인 범위의 수가 입력된 경우
            if (n == card) {
              alert("정답입니다.짝짝짝!");
              break;
            } else if (n > card) {
              //입력된 값이 정답보다 높은 수라면...
              alert("정답은 더 낮은 수입니다.");
              high = n; //범위를 재지정을 하기 위해서 값을 대입을 하고 있다.
            } else {
              //입력된 값이 정답보다 낮은 수라면....
              alert("정답은 더 높은 수입니다.");
              low = n; //범위를 재지정을 하기 위해서 값을 대입을 하고 있다.
            }
          }
        }
        alert("시도횟수는 " + count + "입니다.");
        var con = confirm("다시 게임을 하시겠습니까?");
        //무한루프를 사용할 경우에는 반드시 빠져나갈 곳을 만들어 두어야 한다.
        if (con == false) {
          break;
        }
      }
    </script>
  </body>
</html>
